<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏-后台管理系统</title>
    <!-- 页面公有样式 -->    
    <link rel="stylesheet" href="/static/admin/vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/admin/css/styles.css">
    <link rel="stylesheet" href="/static/admin/css/sdk.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">

    <!-- 头部引入 开始 -->  
    {include file="public/header" /}
    <!-- 头部引入 结束 -->

    <div class="main-container">
        <!-- 侧导航引入 开始 --> 
        {include file="public/sidebar" /}
        <!-- 侧导航引入 结束 -->

        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        
                        <div class="card-body p-0">
                            <div class="card-header bg-light">
                                友情链接
                            </div>
                            
                            <form action='/Links/Websiteadd' method='post'>
                                <div class="row p-5">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">网站名称</label>
                                                    <input type="text" class="form-control" name='webname' id="pianame">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">网站地址</label>
                                                    <input type="text" class="form-control" name='weburl' id="curname">
                                                </div>
                                            </div>
                                        </div>

                                    </div>  
                                </div>

                                <div class="card-footer px-5 text-left">
                                    <button type="submit" class="btn btn-primary px-5" id="sub">确认提交</button>
                                </div>
                            </form>

                            <hr class="my-5">

                            <div class="row p-5">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th class="border-0 text-uppercase small font-weight-bold">序号</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">网站名称</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">网站地址</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">创建时间</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach $linklist as $k=>$v}
                                            <tr>
                                                <td>{$v.id}</td>
                                                <td>{$v.webname}</td>
                                                <td>{$v.weburl}</td>
                                                <td>{$v.create_time}</td>
                                                <td><a href="javascript:;" id='{$v.id}' class="text-danger linkdel">删除</a></td>
                                            </tr>
                                            {/foreach}
                                            </tbody>
                                        </table>
                                    </div>    

                                    <!--分页样式公共部分-->
                                    <div class="re-page clearfix" >
                                        <dl>
                                            {$linklist->render()}
                                        </dl>
                                    </div>
                                    <!--分页样式公共部分-->
                                </div>
                            </div>

                            <div class="d-flex flex-row-reverse bg-dark text-white p-4"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="/static/admin/vendor/jquery/jquery-3.4.1.min.js"></script>
<script src="/static/admin/vendor/popper.js/popper.min.js"></script>
<script src="/static/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/admin/js/carbon.js"></script>
<script src="/static/admin/js/demo.js"></script>
<!-- 页面配置项 -->
<script src="/static/admin/js/config/config.js"></script>
<!-- 页面公有 -->
<script src="/static/admin/js/sdk.js"></script>
<!-- 页面插件加载 -->
<!-- 弹出层 -->
<script src="/static/admin/vendor/layer/layer.js"></script>
<script src="/static/admin/js/config/layer-config.js"></script>
<!-- 页面私有 -->
<!-- <script type="text/javascript" src="./js/private/distribute.js"></script> -->

</body>
</html>
